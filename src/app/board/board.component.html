<div class="row" id="game-screen">
  <div class="game-board" id="board">
    <div *ngFor="let r of rows" class="game-row" id="R{{r}}">
      <app-cell *ngFor="let i of rowsCount" Id="{{r}}{{i}}" class="cell" id="{{r}}{{i}}"></app-cell>
    </div>
  </div>
  <app-cell-demo class="game-menu"></app-cell-demo>
</div>
