<div class="d-flex game-screen">
  <div id="board">
    @for (r of rows; track r) {
      <div class="game-row" id="R{{ r }}">
        @for (i of rowsCount; track i) {
          <app-cell
            (click)="onCellClick($event)"
            Id="{{ r }}{{ i }}"
          ></app-cell>
        }
      </div>
    }
  </div>
  <ng-content></ng-content>
</div>
