<ul class="list-group">
  <li class="list-group-item border-0">
    <button (click)="toggleVis($event, '.guess-container-left')" class="btn btn-primary" type="button">Toggle Left Guess
      Border
    </button>
  </li>
  <li class="list-group-item border-0">
    <button (click)="toggleVis($event, '.guess-container-right')" class="btn btn-primary" type="button">Toggle Right
      Guess
      Border
    </button>
  </li>
  <li class="list-group-item border-0">
    <button (click)="toggleVis($event, '.cell-value-container')" class="btn btn-primary" type="button">Toggle Cell Value
      Container
      Border
    </button>
  </li>
  <li class="list-group-item border-0">
    <button (click)="toggleVis($event, '.game-row')" class="btn btn-primary" type="button">Toggle Game Row
      Border
    </button>
  </li>
</ul>
