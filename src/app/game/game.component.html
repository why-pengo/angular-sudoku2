<app-board>
  <div class="game-menu">
    <ul class="list-group">
      <!--      <li class="list-group-item border-0">-->
      <!--        <a-->
      <!--          ariaCurrentWhenActive="page"-->
      <!--          routerLink="/cell-demo"-->

      <li class="list-group-item border-0" id="number-pad-list-group">
        <input
          (click)="onNumberClick($event)"
          autocomplete="off"
          checked
          class="btn-check"
          id="number1"
          name="numbers"
          type="radio"
        />
        <label class="btn number-pad" for="number1">1</label>

        <input
          (click)="onNumberClick($event)"
          autocomplete="off"
          class="btn-check"
          id="number2"
          name="numbers"
          type="radio"
        />
        <label class="btn number-pad" for="number2">2</label>

        <input
          (click)="onNumberClick($event)"
          autocomplete="off"
          class="btn-check"
          id="number3"
          name="numbers"
          type="radio"
        />
        <label class="btn number-pad" for="number3">3</label>

        <input
          (click)="onNumberClick($event)"
          autocomplete="off"
          class="btn-check"
          id="number4"
          name="numbers"
          type="radio"
        />
        <label class="btn number-pad" for="number4">4</label>

        <input
          (click)="onNumberClick($event)"
          autocomplete="off"
          class="btn-check"
          id="number5"
          name="numbers"
          type="radio"
        />
        <label class="btn number-pad" for="number5">5</label>

        <input
          (click)="onNumberClick($event)"
          autocomplete="off"
          class="btn-check"
          id="number6"
          name="numbers"
          type="radio"
        />
        <label class="btn number-pad" for="number6">6</label>

        <input
          (click)="onNumberClick($event)"
          autocomplete="off"
          class="btn-check"
          id="number7"
          name="numbers"
          type="radio"
        />
        <label class="btn number-pad" for="number7">7</label>

        <input
          (click)="onNumberClick($event)"
          autocomplete="off"
          class="btn-check"
          id="number8"
          name="numbers"
          type="radio"
        />
        <label class="btn number-pad" for="number8">8</label>

        <input
          (click)="onNumberClick($event)"
          autocomplete="off"
          class="btn-check"
          id="number9"
          name="numbers"
          type="radio"
        />
        <label class="btn number-pad" for="number9">9</label>
      </li>
      <li class="list-group-item border-0" id="pen-pad-list-group">
        <input
          (click)="onPenClick($event)"
          autocomplete="off"
          checked
          class="btn-check"
          id="hand"
          name="pen-or-pencil"
          type="radio"
        />
        <label
          class="btn pen-pad"
          data-bs-placement="bottom"
          data-bs-title="Mouse mode"
          data-bs-toggle="tooltip"
          for="hand"
        >
          <svg
            class="bi bi-hand-index-fill"
            fill="currentColor"
            height="32"
            viewBox="0 0 16 16"
            width="32"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.5 4.466V1.75a1.75 1.75 0 1 0-3.5 0v5.34l-1.2.24a1.5 1.5 0 0 0-1.196 1.636l.345 3.106a2.5 2.5 0 0 0 .405 1.11l1.433 2.15A1.5 1.5 0 0 0 6.035 16h6.385a1.5 1.5 0 0 0 1.302-.756l1.395-2.441a3.5 3.5 0 0 0 .444-1.389l.271-2.715a2 2 0 0 0-1.99-2.199h-.581a5 5 0 0 0-.195-.248c-.191-.229-.51-.568-.88-.716-.364-.146-.846-.132-1.158-.108l-.132.012a1.26 1.26 0 0 0-.56-.642 2.6 2.6 0 0 0-.738-.288c-.31-.062-.739-.058-1.05-.046z"
            />
          </svg>
        </label>
        <input
          (click)="onPenClick($event)"
          autocomplete="off"
          class="btn-check"
          id="pencil"
          name="pen-or-pencil"
          type="radio"
        />
        <label
          class="btn pen-pad"
          data-bs-placement="bottom"
          data-bs-title="Add guesses"
          data-bs-toggle="tooltip"
          for="pencil"
        >
          <svg
            class="bi bi-pencil-fill"
            fill="currentColor"
            height="32"
            viewBox="0 0 16 16"
            width="32"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
            />
          </svg>
        </label>
        <input
          (click)="onPenClick($event)"
          autocomplete="off"
          class="btn-check"
          id="pen"
          name="pen-or-pencil"
          type="radio"
        />
        <label
          class="btn pen-pad"
          data-bs-placement="bottom"
          data-bs-title="Make choice"
          data-bs-toggle="tooltip"
          for="pen"
        >
          <svg
            class="bi bi-pen-fill"
            fill="currentColor"
            height="32"
            viewBox="0 0 16 16"
            width="32"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"
            />
          </svg>
        </label>
        <input
          (click)="onPenClick($event)"
          autocomplete="off"
          class="btn-check"
          id="save"
          name="pen-or-pencil"
          type="radio"
        />
        <label
          class="btn pen-pad"
          data-bs-placement="bottom"
          data-bs-title="Save current game to localStorage"
          data-bs-toggle="tooltip"
          for="save"
        >
          <svg
            class="bi bi-cloud-download-fill"
            fill="currentColor"
            height="32"
            viewBox="0 0 16 16"
            width="32"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0m-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708z"
              fill-rule="evenodd"
            />
          </svg>
        </label>
        <input
          (click)="onPenClick($event)"
          autocomplete="off"
          class="btn-check"
          id="delete"
          name="pen-or-pencil"
          type="radio"
        />
        <label
          class="btn pen-pad"
          data-bs-placement="bottom"
          data-bs-title="Clear localStorage"
          data-bs-toggle="tooltip"
          for="delete"
        >
          <svg
            class="bi bi-trash-fill"
            fill="currentColor"
            height="32"
            viewBox="0 0 16 16"
            width="32"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
            />
          </svg>
        </label>
      </li>
    </ul>
  </div>
</app-board>
